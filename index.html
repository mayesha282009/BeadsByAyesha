                            <p className=" text-[#ae7d5b]">Each piece is uniquely crafted with love and attention to detail.</p>
                        </div>
                        <div className="p-6">
                            <div className="mx-auto w-12 h-12 bg-[#ae7d5b] rounded-full text-[#ae7d5b] flex items-center justify-center mb-4 text-[#fdf8ef]">
                                <Star className="w-6 h-6" />
                            </div>
                            <h3 className="text-lg font-bold text-[#ae7d5b] mb-2">Custom Designs</h3>
                            <p className=" text-[#ae7d5b]">Personalized creations to match your unique style.</p>
                        </div>
                        <div className="p-6">
                            <div className="mx-auto w-12 h-12  rounded-full bg-[#ae7d5b] text-[#ae7d5b] flex items-center justify-center mb-4 text-[#fdf8ef]">
                                <Check className="w-6 h-6" />
                            </div>
                            <h3 className="text-lg font-bold text-[#ae7d5b] mb-2">Fine Materials</h3>
                            <p className=" text-[#ae7d5b]">Using only the finest beads and materials for lasting quality.</p>
                        </div>
                    </div>
                </div>
            </section>
        );

        const AboutSection = () => (
            <section id="about" className="py-24 bg-[#ae7d5b] ">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-16 items-center">
                        <div className="order-2 md:order-1">
                            <div className="relative">
                                <div className="absolute -inset-4 border-2 border-brand-gold opacity-30 translate-x-4 translate-y-4"></div>
                                <img 
                                    src="https://images.unsplash.com/photo-1506806950064-9d51829d5b77?auto=format&fit=crop&q=80&w=800" 
                                    alt="Beading work in progress" 
                                    className="relative w-full shadow-lg"
                                />
                            </div>
                        </div>
                        <div className="order-1 md:order-2">
                            <h2 className="text-[#fdf8ef]text-3xl md:text-4xl font-serif font-bold mb-6">Behind the Beads</h2>
                            <p className="text-[#fdf8ef] mb-6 leading-relaxed">
                                Hi, I'm Ayesha! I am dedicated to providing top-notch service to my valued customers. I am committed 
                                to delivering excellence and exceeding expectations in every piece I create. At Beads, customer satisfaction 
                                and the quality of our jewelry designs are our top priorities.
                            </p>
                            <div className="flex items-center gap-10">
                                <div className="h-px text-[#fdf8ef] w-12"></div>
                                <span className="font-serif italic text-xl text-[#fdf8ef]">Ayesha</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );

        const Footer = () => (
            <footer id="contact" className="bg-[#ae7d5b] text-white pt-16 pb-8">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-12 mb-12">
                        <div>
                            <h3 className="font-serif text-2xl font-bold mb-4">Beads<span className="text-brand-blue">by</span>Ayesha</h3>
                            <p className="text-[#fdf8ef] text-sm mb-6 max-w-xs">
                        
                            </p>
                            <div className="flex space-x-4">
                                <a href="#" className="text-[#fdf8ef] hover:text-brand-pink transition-colors"><Instagram className="w-5 h-5"/></a>
                                <a href="#" className="text-[#fdf8ef] hover:text-brand-blue transition-colors"><Facebook className="w-5 h-5"/></a>
                            </div>
                        </div>
                        
                        <div>
                            <h4 className="text-lg font-bold mb-6">Quick Links</h4>
                            <ul className="space-y-3 text-[#fdf8ef] text-sm">
                                <li><a href="#home" className="hover:text-white transition-colors">Home</a></li>
                                <li><a href="#shop" className="hover:text-white transition-colors">Shop All</a></li>
                                <li><a href="#about" className="hover:text-white transition-colors">About</a></li>
                            </ul>
                        </div>
                    </div>
                    <div className=" bg-[#fdf8ef]pt-8 text-center text-xs text-[#fdf8ef]">
                        <p>&copy; 2026 Beads by Ayesha. All rights reserved.</p>
                    </div>
                </div>
            </footer>
        );

        const Notification = ({ show, message }) => (
             <div className={`fixed bottom-8 left-1/2 transform -translate-x-1/2 z-50 transition-all duration-300 ${show ? 'translate-y-0 opacity-100' : 'translate-y-10 opacity-0'}`}>
                <div className="bg-brand-dark text-white px-6 py-3 shadow-lg flex items-center gap-3 rounded-full">
                    <Check className="w-4 h-4 text-green-400" />
                    <span className="text-sm font-medium">{message}</span>
                </div>
             </div>
        );

        // --- Main App Component ---
        const App = () => {
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [cartCount, setCartCount] = useState(0);
            const [notification, setNotification] = useState({ show: false, message: '' });
            const [currentPage, setCurrentPage] = useState('home');

            const addToCart = (product) => {
                setCartCount(prev => prev + 1);
                showNotification(`Added ${product.name} to cart`);
            };

            const showNotification = (msg) => {
                setNotification({ show: true, message: msg });
                setTimeout(() => setNotification({ show: false, message: '' }), 3000);
            };

            const handleViewAllProducts = () => {
                setCurrentPage('products');
                window.scrollTo(0, 0);
            };

            const handleBackToHome = () => {
                setCurrentPage('home');
                window.scrollTo(0, 0);
            };

            return (
                <div className="min-h-screen bg-white font-sans text-brand-dark">
                    <Navbar 
                        cartCount={cartCount} 
                        onMenuClick={() => setMobileMenuOpen(true)}
                        onHomeClick={handleBackToHome}
                        onShopClick={handleViewAllProducts}
                        currentPage={currentPage}
                    />
                    <MobileMenu 
                        isOpen={mobileMenuOpen} 
                        onClose={() => setMobileMenuOpen(false)}
                        onHomeClick={handleBackToHome}
                        onShopClick={handleViewAllProducts}
                        currentPage={currentPage}
                    />
                    
                    <main>
                        {currentPage === 'home' ? (
                            <HomePage 
                                addToCart={addToCart} 
                                onViewAllProducts={handleViewAllProducts}
                            />
                        ) : (
                            <ProductsPage 
                                addToCart={addToCart} 
                                onBackToHome={handleBackToHome}
                            />
                        )}
                    </main>

                    {currentPage === 'home' && <Footer />}
                    <Notification show={notification.show} message={notification.message} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
